version: "3.9"

services:
  mysql:
    image: mysql:5.7.22
    restart: always
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    tty: true
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: laravel
      SERVICE_NAME: mysql
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
      - redis
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: laravel
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      SERVICE_NAME: mysql

  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    depends_on:
      - app
    ports:
      - 3001:80
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/

  #   adminer:
  #     image: adminer
  #     restart: always
  #     ports:
  #       - 8080:8080
  redis:
    image: redis:6.2.4-alpine
